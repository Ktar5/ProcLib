group 'com.ktar5'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: "idea"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "org.projectlombok:lombok:1.16.16"
    compile "com.badlogicgames.gdx:gdx:1.9.7"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
